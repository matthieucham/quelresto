version: '3.7'

services:
    web:
        build:
            context: ./quelresto_backend
            dockerfile: Dockerfile.dev
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./quelresto_backend/:/usr/src/app/
        ports:
            - 8000:8000
        env_file:
            - ./.env.dev
        depends_on:
            - db
    
    db:
        image: postgres:12.0-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=quelresto
            - POSTGRES_PASSWORD=quelresto
            - POSTGRES_DB=quelresto_dev

volumes:
    postgres_data: